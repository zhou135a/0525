<body>
	<script type="text/javascript">
		var r=2;
		var pi=Math.PI;
		var s=pi*r*r
		alert("半径为2的圆形的面积"+s);
		var r1=Math.sin( Math.PI/2 );
		document.write("正弦π/2的值是"+r1);
		var r2=0-r1;
		var r3=Math.abs( r2 );
		document.write(r2+"绝对值是"+r3);
	</script>
