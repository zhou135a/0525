<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*标签在不同的状态下会有不同的显示*/
		a {
			text-decoration: none;
		}
		/*未访问*/
		a:link {
			color: red;
		}
		/*悬停的*/
		a:hover {
			color: skyblue;
		}
		/*激活的*/
		/*当鼠标左键点击元素时候显示的样式*/
		a:active {
			color: yellow;
		}
		/*访问后*/
		a:visited {
			color: pink;
		}
	</style>
</head>
<body>
	<a href="#">百度</a>
	<a href="#">sina</a>
</body>
</html>
