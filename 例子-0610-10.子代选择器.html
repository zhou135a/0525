<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*a>b 子代选择器*/
		/*a的作用是限制条件*/
		/*b是被修饰的*/
		ul>li>div {
			color: red;
		}
	</style>
</head>
<body>
	<div>我是ul外的div1</div>
	<ul>
		<li>
			我是li中的文字2
			<div>我是li中div中文字3</div>
		</li>
		<div>我是ul中div中文字4</div>
	</ul>
</body>
</html>
