<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a=NaN;
		var b="123";
		var c=123;
		var d="1.23";
		document.write("全局对象isNaN的用法:<br>");
		var ta=isNaN( a )
		document.write("a的值是否是NaN"+ta+"<br>");
		var tb=isNaN( b )
		document.write("b的值是否是NaN"+tb+"<br>");	
		var tc=isNaN( c )
		document.write("c的值是否是NaN"+tc+"<br>");	
		document.write("全局对象中parseFloat用法");
		var ib=parseInt( b );
		if ( ib==c )
		{
			document.write("可以解析的值是"+ib+"<br>");
		}
		var id=parseFloat( d );
		if ( id==1.23 )
		{
			document.write("可以解析为"+id);
		}
	</script>
</body>
</html>
