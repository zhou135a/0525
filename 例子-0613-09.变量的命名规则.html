<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var nA=10;
		var nB=20;
		document.write("交换前<br>");
		document.write("nA的值是"+nA);
		document.write("nB的值是"+nB);
		var tmp=nA;
		nA=nB;
		nB=tmp;
		document.write("交换后<br>");
		document.write("nA的值是"+nA);
		document.write("nB的值是"+nB);		
	</script>
</body>
</html>
