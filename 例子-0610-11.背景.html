<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 800px;
			height: 800px;
			/*背景颜色*/
			background-color: blue;
			/*插入背景图片，图片大小*/
			background-size: 400px 400px;
			/*背景图片*/
			background-image: url(../1.jpeg);
			/*背景图片是否重复*/
			background-repeat: no-repeat;
			/*repeat 在x轴和y轴都重复(默认值)*/
			/*repeat-x x轴重复*/
			/*repeat-y y轴重复*/
			/*no-repeat 不重复*/
			/*背景图片的定位*/
				/*方位词:top left bottom center right*/
			background-position: center;
			/*背景图片透明度*/
			opacity: 0.9;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
